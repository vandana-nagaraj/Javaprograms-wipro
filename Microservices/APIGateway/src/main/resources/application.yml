server:
      port: 9000
      
      
spring:
    application:
       name: APIGateway
    cloud:
        gateway:
          routes:
            - id:  user-ms
              uri: lb://user-ms
              predicates:
                - Path=/user/**
            - id: contact-ms
              uri: lb://contact-ms
              predicates:
                - Path=/contacts/**
eureka:
 client:
   register-with-eureka: true
   fetch-registry: true  
   service-url:
     defaultZone: http://localhost:8761/eureka

management:
 endpoints: 
  web:
   exposure:
    include: health,info			          